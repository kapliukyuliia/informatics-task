<!DOCTYPE html>
<html>
	<head>
		<title>Об'єктна модель документа</title>

	<body>
		<button id ="button" onclick= "myFunc ()"> Кнопка</button>

			function myFunc () {
			const button = document.getElementById('button')
            button.style.color = 'blue';
            button.style.fontSize = '60px';
			}
		</script>
	</body>
</html>
