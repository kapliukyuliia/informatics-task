<!DOCTYPE html>
<html>
	<head>
		<title>Об'єктна модель документа</title>
	</head>
	<body>
	<p>Кнопка рахує кількість кліків по ній</p> 
		<button style="width: 100px"  id="button" onclick="buttonClick ()">0</button>
		<script>
			function buttonClick () {
             const buttonElement = document.getElementById('button')
              ++buttonElement.innerText
             }
		</script>
	</body>
</html>
